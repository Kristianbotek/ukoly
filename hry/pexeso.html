<!DOCTYPE html>

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-board">
        <div class="card" onclick="flipCard(this)">
            <div class="card-back">A</div>
            <div class="card-front">A</div>
        </div>
        <div class="card" onclick="flipCard(this)">
            <div class="card-back">B</div>
            <div class="card-front">B</div>
        </div>
        <div class="card" onclick="flipCard(this)">
            <div class="card-back">C</div>
            <div class="card-front">C</div>
        </div>
        <div class="card" onclick="flipCard(this)">
            <div class="card-back">D</div>
            <div class="card-front">D</div>
        </div>
        <div class="card" onclick="flipCard(this)">
            <div class="card-back">E</div>
            <div class="card-front">E</div>
        </div>
        <div class="card" onclick="flipCard(this)">
            <div class="card-back">F</div>
            <div class="card-front">F</div>
        </div>
        <div class="card" onclick="flipCard(this)">
            <div class="card-back">G</div>
            <div class="card-front">G</div>
        </div>
        <div class="card" onclick="flipCard(this)">
            <div class="card-back">H</div>
            <div class="card-front">H</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
